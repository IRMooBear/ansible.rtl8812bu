country=US
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

{% for ap in rtl8812bu_authentications %}
network={
        ssid="{{ ap.ssid }}"
        scan_ssid=1
        psk="{{ ap.password }}"
        key_mgmt={{ ap.key_management }}
        priority={{ ap.priority }}
        id_str="{{ ap.id_str }}"
}
{% endfor %}